<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilling Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: url("https://kaetram.wiki.gg/images/8/84/Site_background.png")
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-image: url("https://kaetram.wiki.gg/images/9/9a/Container.png");
            border-image-slice: calc(50 / 184 * 100%) calc(80 / 284 * 100%) fill;
            border-image-width: 16px 16px;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 1em;
        }

        button, a{
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        button:hover, a:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        
        a {
          padding: 10px 0 10px 0;
          margin: 0 5px 0 0;
          text-align: center;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .socials{
          padding: 5px;
          display: flex;
          flex-direction: row;
        }
        .socials a{
          background: none;
        }
        .social-icon:hover img {
            transform: scale(1.2);
        }
        .social-icon img {
            height: 50px;
            width: 50px;
            border-radius: 10px;
            transition: all .4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kaetram.wiki.gg/images/e/e6/Site-logo.png">
        <h1>Skilling Calculator</h1>
        <div class="content">
            <label for="currentXp">Current XP:</label>
            <input type="number" id="currentXp" min="0" required>
            <label for="targetLevel">Target Level:</label>
            <input type="number" id="targetLevel" min="2" max="120" required>
            <label for="bonusExp">Bonus XP %:</label>
            <input type="number" id="bonusExp" min="0" max="100" value="0" required>
            <label for="xpGivenPerResource">XP given per resounce:</label>
            <input type="number" id="xpGivenPerResource" min="1" required>
            <button onclick="handleCalculate()">Calculate</button>
             <a href="https://zacharyjrwhite.github.io/Kaetram_Mob_XP_Calculator/">Mob XP Calculator</a>
            <p id="perResource"></p>
            <p id="result"></p>
        </div>
    </div>
    <div class="socials">
        <div class="flex flex-row socials" style="justify-content: center; margin-bottom: 25px;">
        <div class="social-icon"><a href="https://kaetram.com" rel="nofollow"><img alt="Kaetram.png" src="https://kaetram.wiki.gg/images/f/f7/Kaetram.png" decoding="async" loading="lazy" width="128" height="128"></a></div>
        <div class="social-icon"><a href="https://discord.com/invite/kaetram" rel="nofollow"><img alt="Discord.png" src="https://kaetram.wiki.gg/images/d/dd/Discord.png" decoding="async" loading="lazy" width="512" height="511"></a></div>
        <div class="social-icon"><a href="https://www.youtube.com/channel/UC0atP4sQbb4LJd6y4jijOHg" rel="nofollow"><img alt="Youtube.png" src="https://kaetram.wiki.gg/images/a/af/Youtube.png" decoding="async" loading="lazy" width="1024" height="1024"></a></div>
        <div class="social-icon"><a href="https://www.patreon.com/kaetram" rel="nofollow"><img alt="Patreon.jpg" src="https://kaetram.wiki.gg/images/b/b1/Patreon.jpg" decoding="async" loading="lazy" width="275" height="275"></a></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
